
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sum App</title>
</head>
<body>
  <input type="text" id="firstNumber" placeholder="firstNumber"> <br><br>
  <input type="text" id="secondNumber" placeholder="secondNumber"><br><br>

    <button onclick="calculate1()">Sum</button><br><br>

  <div id="finalSum"></div>

  <script>
    async function calculate1() {
      try {
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;

        // fetch from local server
        const response = await fetch("http://localhost:3000/sum?a=" + encodeURIComponent(a) + "&b=" + encodeURIComponent(b));
        if (!response.ok) throw new Error("Network response was not ok: " + response.status);
        const ans = await response.text();
        document.getElementById("finalSum").textContent = ans;
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("finalSum").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
